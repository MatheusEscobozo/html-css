<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>  
    <h1>Desafio das tags</h1>
    <h2>Algumas tagas que podem ser utilizadas em HTML5:</h2>
    <p><strong>Obs:</strong> <em>Para verificar a tag, basta colocar o mouse em cima do texto.</em></p>
    <ul>
        <li><abbr title="&lt;h1&gt;...&lt;h6&gt;">Títulos;</abbr></li>
        <li><abbr title="&lt;p&gt;">Parágrafo;</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens;</abbr></li>
        <li><abbr title="&lt;a&gt;">Links</abbr></li>
        <li><abbr title="&lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="&lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="&lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="&lt;em&gt;">Itálico</abbr></li>
    </ul>  
</body>
</html>
